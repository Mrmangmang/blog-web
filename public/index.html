<!DOCTYPE html>
<html lang="en" id="html">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <style>
    #c{
      position: fixed;
      top:0;
      left: 0;
      transition: all 1s;
    }
    html::-webkit-scrollbar {/*滚动条整体样式*/
      width: 6px;     /*高宽分别对应横竖滚动条的尺寸*/
      height: 6px;
      scrollbar-arrow-color:red;

    }
    html::-webkit-scrollbar-thumb {/*滚动条里面小方块*/
      border-radius: 5px;
      -webkit-box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
      background: rgba(0,0,0,0.2);
      scrollbar-arrow-color:red;
    }
    html::-webkit-scrollbar-track {/*滚动条里面轨道*/
      -webkit-box-shadow: inset 0 0 5px rgba(0, 0, 0, 0);
      border-radius: 0;
      background: rgba(0, 0, 0, 0);
    }
  </style>
</head>
<body>
<div id="app"></div>


<script type="text/javascript" size="90" alpha="0.2" zIndex="6" src="./ribbon.js"></script><!--彩色条-->
<img id="bgi" src="/img/cywl800.7648a725.jpg" width="0" height="0">
<canvas id="c" style="z-index: 1000;transition: all 1.5s"></canvas><!--加载动画-->
<script id="shader-fs" type="x-shader/x-fragment">
				#ifdef GL_ES
				  precision highp float;
				  #endif
    		void main(void) {
    		 gl_FragColor = vec4(0.2, 0.3, 0.4, 1.0);
    		}
		</script>
<script id="shader-vs" type="x-shader/x-vertex">
    	attribute vec3 vertexPosition;

  	uniform mat4 modelViewMatrix;
  	uniform mat4 perspectiveMatrix;

   	void main(void) {
  		gl_Position = perspectiveMatrix * modelViewMatrix * vec4(  vertexPosition, 1.0);
  	}
  </script>
<script src="./index.js"></script>

</body>
</html>
